    <!-- SECCION CONTACTOS-->
    <!--========================================================== -->

    <!--========================================================== -->
    <!-- CONTENEDOR DEL FORMULARIO -->
    <!--========================================================== -->
    <main>
        <section class="mainContacto ">

            <div class="container-fluid p-3 " style="max-width: 1000px" id="contenedor-formulario-contacto">
                <div class="text-center mb-4" id="titulo-formulario">
                    <h1 class="classh1 mt-4">Contactanos</h1>
                </div>

                <form method="POST" data-netlify="true" action="#">

                    <div class="mb-3">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre">
                    </div>
                    <div class="mb-3">
                        <label for="inputApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inputApellido">
                    </div>

                    <div class="mb-3">
                        <input type="tel" class="form-control" name="phone" id="phone" placeholder="Teléfono">
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="nombre@ejemplo.com">
                    </div>

                    <div class="md-3">
                        <label for="inputModo" class="form-label">Modo de Contacto</label>
                        <select id="inputModo" class="form-select">
                            <option selected>WhatsApp</option>
                            <option>Llamado telefónico</option>
                            <option>E-mail</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="inputMensaje" class="form-label">Dejanos tu Mensaje</label>
                        <textarea class="form-control" name="message" id="message" rows="4"></textarea>
                    </div>

                    <div class=" d-flex justify-content-evenly align-items-center flex-wrap mb-5">
                        <button type="submit" class="btn btn-submit w-20 fs-5">Enviar</button>
                        <button type="reset" class="btn btn-reset w-20 fs-5">Limpiar</button>

                    </div>
                </form>
            </div>
        </section>

    </main>


    <!-- JS -->
